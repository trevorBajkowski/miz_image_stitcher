<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Stitcher</title>
  <style>
      html, body {
        height: 100%;
        background-image: url("static/background.jpg");
      }
      .form {
        display: flex;
        justify-content: center;
        border: 1px solid steelblue;
        background-color: white;
        padding: 10px;
        border-radius: 10px;  
      }
      td {
        padding: 10px;
      }
      </style>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
</head>

<body style='background-image: url("/static/background.jpg")'>
  <div class="container-fluid" style="height: 100%">
    <div class="row align-items-center" style="height: 100%;">
      <div class="col-md-6 offset-md-3">
        <form class="form" action="/stitch" method="post" enctype="multipart/form-data" id="form">
          <table style="text-align: center;" id="form-stuff">
            <tr>
              <th><h3>Image Stitcher</h3></th>
            </tr>
            <tr>
              <td>Select images: <input type="file" name="img" multiple required></td>
            </tr>
            <tr>
              <td>
                Feature Method:
                <input type="radio" name="feature" value="orb" checked> Orb
                <input type="radio" name="feature" value="brisk"> Brisk
                <input type="radio" name="feature" value="akaze"> A-Kaze
              </td>
            </tr>
            <tr>
              <td>
                Matching Method: 
                <input type="radio" name="matching" value="flann" checked> Flann
                <input type="radio" name="matching" value="brute"> Brute
              </td>
            </tr>
            <tr>
              <td>
                Image Augmentations:
                <input name="augs" type="checkbox" value="rgb-balance"> RGB Balance
                <input name="augs" type="checkbox" value="hsv-balance"> HSV Balance
                <input name="augs" type="checkbox" value="smooth"> Smooth
                <input name="augs" type="checkbox" value="sharpen"> Sharpen
              </td>
            </tr>
            <tr>
              <td>
                Scale: 
                <input type="radio" name="scale" value="0.1"> 0.1
                <input type="radio" name="scale" value="0.25"> 0.25
                <input type="radio" name="scale" value="0.5"> 0.5
                <input type="radio" name="scale" value="0.75"> 0.75
                <input type="radio" name="scale" value="1"> 1
              </td>
            </tr>
            <tr>
              <td><input type="submit" value="Stitch!" onclick="$('#loading').show(); $('#form-stuff').hide();"></td>
            </tr>
          </table>
          <div id="loading" style="display:none;"><img src="/static/loading.gif" alt=""/></div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
